<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Hubble photos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Найкращі зображення телескопа Габбл</h1>
      
      <button class="burger" id="burger">
        <span class="burger__line"></span>
      </button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__inner">
        <aside class="nav">
          <ul class="nav__list">
          </ul>
        </aside>
    
        <div class="content">
          <figure class="photo">
            <div class="photo__img">
              <img class="photo-img" src="img/mystical-mountain.jpg" alt="">
            </div>
            <figcaption>
              <div class="photo__name"></div>
              <div class="photo__creator"></div>
            </figcaption>
            <p class="photo__descr"></p>
          </figure>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>


  <script src="script.js"></script>
</body>

</html>
